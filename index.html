<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
	<link rel="stylesheet" href="stylesheetClock.css"/>
	<meta name="viewport" contnet="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="container-projects">
   		<h1 id="alert"></h1>
		<div class="overlay"></div>
	</div>
	<div id="clock-container">
		<h2 id="tekst">The time on earth is now</h2>
		<div id="tijd">
			<div><span id="hour">00</span><span>HOURS</span></div>
			<div><span id="minutes">00</span><span>MINUTES</span></div>
			<div><span id="seconds">00</span><span>SECONDS</span></div>
		</div>
	</div>
	<script type="text/javascript">
		function clock(){
			var hours = document.getElementById('hour');
			var minutes = document.getElementById('minutes');
			var seconds = document.getElementById('seconds');

			var h = new Date().getHours();
			var m = new Date().getMinutes();
			var s = new Date().getSeconds();

			hours.innerHTML = h;
			minutes.innerHTML = m;
			seconds.innerHTML = s;

		}
		
		var interval = setInterval(clock, 1000);

	</script>
	<script type="text/javascript">
		
		var today = new Date();

		function dag(){

			
			var ochtend = document.getElementById('tekst');
			var hours = document.getElementById('hour');
			var h = today.getHours();

			if (h >= 0 && h <= 5) {
				document.querySelector("h2").textContent = 'It is night on earth!';
				document.querySelector("body").style.backgroundColor = "#060a1f";
				document.getElementById("alert").innerHTML = 'Time to sleep!';
				document.getElementById("container-projects").style.display = "flex";
			}
			
			else if (h >= 6 && h <= 11) {
				document.querySelector("h2").textContent = 'It is morning on earth!';
				document.querySelector("body").style.backgroundColor = "#ffd458";
				document.getElementById("alert").innerHTML = 'Time to wake up!';
				document.getElementById("container-projects").style.display = "flex";
			}

			else if (h >= 12 && h <= 17) {
				document.querySelector("h2").textContent = 'It is afternoon on earth!';
				document.querySelector("body").style.backgroundColor = "#87ceeb";	
			}

			else if (h >= 18 && h <= 23) {
				document.querySelector("h2").textContent = 'It is evening on earth!';
				document.querySelector("body").style.backgroundColor = "#fac467";
			}

		}
		
		var interval = setInterval(dag, 1000);

	</script>
</body>
</html>
